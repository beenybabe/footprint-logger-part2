<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Footprint Logger</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>üåç Footprint Logger</h1>

    <div id="auth">
      <h2>Register</h2>
      <input id="reg-username" placeholder="Username" />
      <input id="reg-email" placeholder="Email" />
      <input id="reg-password" placeholder="Password" type="password" />
      <button id="register">Register</button>
      <h2 id="options-divider">OR</h2>
      <h2>Login</h2>
      <input id="login-email" placeholder="Email" />
      <input id="login-password" placeholder="Password" type="password" />
      <button id="login">Login</button>
    </div>

    <div id="dashboard">
      <h2></h2>
      <button id="logout">Logout</button>
      <button class="btn" onclick="addRow()">Add Activity</button>
      <table id="activityTable">
        <thead>
          <tr>
            <th>Activity</th>
            <th>CO2 Emission (kg)</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <button class="btn" onclick="calculateTotal()">
        Calculate Total CO2
      </button>
      <h3 id="totalCO2"></h3>

      <h2>Community</h2>
      <section id="leaderboard-section">
        <h2>üåç Leaderboard (Lowest Footprint)</h2>
        <ol id="leaderboard"></ol>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
